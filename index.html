<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/jq/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Exercice 1</title>
</head>
<body>
    <div id="rectangle"></div><br />
    <button type="button" name="button" id="bouton1">bouton 1</button>
    <button type="button" name="button" id="bouton2">bouton 2</button>
    <button type="button" name="button" id="bouton3">bouton 3</button>
    <button type="button" name="button" id="bouton4">bouton 4</button>
    <button type="button" name="button" id="bouton5">bouton 5</button>
  <script>
//Bouton1
  var height = 10;
    $('#bouton1').click(function(){
      if(height < 100){
        height += 10;
        $('#rectangle').css('height', height + 'px');
      } else {
        height = 10;
        $('#rectangle').css('height', height + 'px');
      }
    });
//bouton2
  $('#bouton2').click(function(){
    $('#rectangle').css('border','1px solid green');
  });
  //bouton3
  $('#bouton3').click(function(){
    $('#rectangle').css('border','1px solid black');
  });
  //bouton4
  $('#bouton4').click(function(){
    $('#rectangle').hide();
  });
  //bouton5
  $('#bouton5').click(function(){
    $('#rectangle').show();
  })
  </script>
</body>
</html>
